<body data-new-gr-c-s-check-loaded="14.1135.0" data-gr-ext-installed="">
    
    <main>

        <h1>Button Styling — Brian Lee</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
        </div>
       
        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="instagram"></a>
        </div>

        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank">
                <div class="npr">
                    <span class="title-word n">
                        <b>n</b>
                    </span>
                    <span class="title-word p">
                        <b>p</b>
                    </span>
                    <span class="title-word r">
                        <b>r</b>
                    </span>
                </div>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="tesla"></a>
        </div>
        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="_blank" id="cn"></a>
        </div>
        <div class="button_container">
            <a href="https://www.nbc.com/the-tonight-show" target="_blank" class="tnshow"></a>
        </div>
        <div class="button_container">
            <a href="https://electra.trekbikes.com/us/en_US/" target="_blank" class="electra"></a>
        </div>
        <div class="button_container">
            <a href="https://www.newyorker.com/" target="_blank" class="newyorker">
            </a>
            <span><img class="boat" src=css/images/boat.png></span>
        </div>
        <div class="button_container">
            <a href="https://watch.motortrend.com/" target="_blank" class="motortrend"></a>
        </div>
        <div class="button_container">
            <img class="o" src="css/images/o.png">
            <a href="https://www.ideo.org" target="_blank" class="ideo"></a>
        </div>
       

        

    </main>
